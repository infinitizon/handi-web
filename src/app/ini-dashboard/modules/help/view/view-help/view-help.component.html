<div class="container mb-5">
  <div class="help-wrapper">
    <div class="help">
      <div class="title text-center">
        <h2>Contact us</h2>
      </div>
      <div class="help-body">
        <div class="help-body mt-5">
          <div class="help-form-wrapper">
            <form [formGroup]="contactForm" [autocomplete]="'off'">
              <div class="form-group">
                <label>Select an issue</label>
                <div class="input mt-1 ">
                  <mat-form-field appearance="outline" class="col-md-12 w-100">
                    <mat-select formControlName="issue">
                      <mat-option value="html"> HTML </mat-option>
                      <mat-option value="css" disabled>CSS (disabled)</mat-option>
                      <mat-option value="js">JAVASCRIPT</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <!-- <div class="error-wrapper">
                    <span *ngIf="uiErrors.motherMaidenName" class="error ">{{uiErrors.motherMaidenName}}</span>
                  </div> -->
                </div>
              </div>

              <div class="form-group ">
                <label>Send us a message</label>
                <div class="input mt-1 ">
                  <mat-form-field appearance="outline" class="col-md-12 w-100 textarea">
                    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="4"
                      cdkAutosizeMaxRows="4" formControlName="description" placeholder="Write here" cols="35"
                      rows="8"></textarea>
                  </mat-form-field>
                  <!-- <div class="error-wrapper">
                    <span *ngIf="uiErrors.placeOfBirth" class="error ">{{uiErrors.placeOfBirth}}</span>
                  </div> -->
                </div>
              </div>


              <div class="button-wrapper mt-3">
                <button type="submit" class="submit-btn col-md-12 w-100 text-nowrap"
                  [disabled]="contactForm.invalid">Send message</button>
              </div>
              <div class="get-in-touch-wrapper">
                <div class="get-in-touch w-100">
                  <span>Call us: <a routerLink="/">0700 7746 2790 3337</a></span>
                </div>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
