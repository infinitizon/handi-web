<div mat-dialog-title class="d-flex justify-content-end">
  <button class="close-button" [mat-dialog-close]="false">
    <i class="ri-close-line"></i>
  </button>
</div>
<div mat-dialog-content class="gateway-wrapper">
  <div class="title gateway-header">
    <h2 class="mb-0 text-center">Characer Details</h2>
  </div>

  <div class="gateway-content mt-4">
    <form [formGroup]="categoryForm" [autocomplete]="'off'">
      <div class="form-group">
        <label>Business Category</label>
        <div class="input mt-1 ">
          <mat-form-field appearance="outline" class="col-md-12 w-100">
            <mat-select formControlName="category">
              <mat-option value="" disabled>Select your business category </mat-option>
              <mat-option *ngFor="let c of container['categories']" value="{{c.id}}">{{c?.title}} </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="error-wrapper">
            <span *ngIf="uiErrors.category" class="error ">{{uiErrors.category}}</span>
          </div>
        </div>
      </div>
      <div class="form-group mt-4">
        <label>Characteristic Name</label>
        <div class="input mt-1 ">
          <mat-form-field appearance="outline" class="col-md-12 w-100">
            <input autocomplete="off" matInput name="name" type="text" class="" placeholder="Enter Character"
              formControlName="name" (keyup)="controlChanged('name')">
              <button type="button" mat-icon-button matPrefix>
                <i style="font-size: 16px;" class="ri-mail-line"></i>
              </button>
          </mat-form-field>
          <div class="error-wrapper">
            <span *ngIf="uiErrors.name" class="error ">{{uiErrors.name}}</span>
          </div>
        </div>
      </div>
      <div class="form-group mt-4">
        <label>Display Type</label>
        <div class="input mt-1 ">
          <mat-form-field appearance="outline" class="col-md-12 w-100">
            <mat-select formControlName="type">
              <mat-option value="" disabled>Display type </mat-option>
              <mat-option *ngFor="let c of container['dispTypes']" value="{{c.id}}">{{c?.name}} </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="error-wrapper">
            <span *ngIf="uiErrors.type" class="error ">{{uiErrors.type}}</span>
          </div>
        </div>
      </div>
      <div class="form-group mt-4">
        <label>Min Price vendor can put</label>
        <div class="input mt-1 ">
          <mat-form-field appearance="outline" class="col-md-12 w-100">
            <input autocomplete="off" matInput name="number" type="text" class="" placeholder="Enter Min Price"
              formControlName="minPrice" (keyup)="controlChanged('minPrice')">
              <button type="button" mat-icon-button matPrefix>
                <i style="font-size: 16px;" class="ri-mail-line"></i>
              </button>
          </mat-form-field>
          <div class="error-wrapper">
            <span *ngIf="uiErrors.minPrice" class="error ">{{uiErrors.minPrice}}</span>
          </div>
        </div>
      </div>
      <div class="form-group mt-4">
        <label>Max Price vendor can put</label>
        <div class="input mt-1 ">
          <mat-form-field appearance="outline" class="col-md-12 w-100">
            <input autocomplete="off" matInput name="number" type="text" class="" placeholder="Enter Max Price"
              formControlName="maxPrice" (keyup)="controlChanged('maxPrice')">
              <button type="button" mat-icon-button matPrefix>
                <i style="font-size: 16px;" class="ri-mail-line"></i>
              </button>
          </mat-form-field>
          <div class="error-wrapper">
            <span *ngIf="uiErrors.maxPrice" class="error ">{{uiErrors.maxPrice}}</span>
          </div>
        </div>
      </div>

      <div class="button-wrapper mt-5 mb-4">
        <button type="submit" class="action-btn col-md-12 w-100" [disabled]="container['submitting']" (click)=" submit()">
          Save <i *ngIf="container['submitting']" class="ri-loader-4-fill"></i>
        </button>
      </div>
    </form>
  </div>
</div>
