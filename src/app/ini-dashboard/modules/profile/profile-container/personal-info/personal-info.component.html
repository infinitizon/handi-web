<div class="info-wrapper pb-5">
  <div class="info-header-wrapper">
    <h3>Your Profile Picture</h3>
  </div>

  <div class="profile-pic-wrapper">
    <div class="pic-holder">
      <!-- uploaded pic shown here -->
      <!-- <img id="profilePic" class="pic" src="https://source.unsplash.com/random/150x150?person"> -->

      <input
        class="uploadProfileInput"
        type="file"
        name="profile_pic"
        id="newProfilePhoto"
        accept="image/*"
        style="opacity: 0"
      />
      <label for="newProfilePhoto" class="upload-file-block">
        <div class="text-center">
          <div class="mb-2">
            <img src="/assets/img/gallery-add.svg" alt="Profile image" />
          </div>
          <div class="text-uppercase">Upload your <br />photo</div>
        </div>
      </label>
    </div>
  </div>

  <div class="info-content-wrapper">
    <div class="col-md-9">
      <div class="card">
        <form [formGroup]="infoForm" [autocomplete]="'off'">
          <div class="row">
            <div class="form-group col-md-6">
              <label>Full Name</label>
              <div class="input mt-1">
                <mat-form-field appearance="outline" class="col-md-12 w-100">
                  <input
                    autocomplete="off"
                    matInput
                    name="fullName"
                    type="text"
                    class=""
                    placeholder="Enter your full name"
                    formControlName="fullName"
                    readonly
                  />
                </mat-form-field>
                <!-- <div class="error-wrapper">
                  <span *ngIf="uiErrors.firstName" class="error ">{{uiErrors.firstName}}</span>
                </div> -->
              </div>
            </div>

            <div class="form-group col-md-6">
              <label>Email Address</label>
              <div class="input mt-1">
                <mat-form-field appearance="outline" class="col-md-12 w-100">
                  <input
                    autocomplete="off"
                    matInput
                    name="email"
                    type="email"
                    class=""
                    placeholder="Enter your email address"
                    formControlName="email"
                    readonly
                  />
                  <button type="button" mat-icon-button matPrefix>
                    <i style="font-size: 16px" class="ri-mail-line"></i>
                  </button>
                </mat-form-field>
                <!-- <div class="error-wrapper">
                  <span *ngIf="uiErrors.email" class="error ">{{uiErrors.email}}</span>
                </div> -->
              </div>
            </div>
          </div>

          <div class="form-group mt-2">
            <label>Phone number</label>
            <div class="input mt-1">
              <mat-form-field appearance="outline" class="col-md-6 w-100">
                <ngx-mat-intl-tel-input
                  [inputPlaceholder]="''"
                  [preferredCountries]="['ng', 'us', 'gb', 'ca']"
                  formControlName="phone"
                  [enablePlaceholder]="true"
                  [enableSearch]="true"
                  name="phone"
                  #phone
                  readonly
                >
                </ngx-mat-intl-tel-input>
                <button class="btn verify-btn" type="button"  matSuffix>
                  Verify
                  <!-- <i
                    style="font-size: 14px; color: var(--primary)"
                    class="ri-information-fill"
                  ></i> -->
                </button>
              </mat-form-field>
              <!-- <div class="error-wrapper">
                <span *ngIf="uiErrors.phone" class="error ">{{uiErrors.phone}}</span>
              </div> -->
            </div>
          </div>

          <div class="form-group mt-2">
            <label>Address</label>
            <div class="input mt-1">
              <mat-form-field appearance="outline" class="col-md-12 w-100">
                <input
                  autocomplete="off"
                  matInput
                  name="address"
                  type="text"
                  class=""
                  placeholder="Enter your address"
                  formControlName="address"
                />
              </mat-form-field>
              <!-- <div class="error-wrapper">
                <span *ngIf="uiErrors.firstName" class="error ">{{uiErrors.firstName}}</span>
              </div> -->
            </div>
          </div>

          <div class="info-text">
            <span>To update or modify any of your personal information, please contact our dedicated support team <a>here.</a></span>
          </div>

        </form>
      </div>

      <!-- <div class="info-button-wrapper col-md-6">
        <div class="d-flex justify-content-center col-md-6">
          <button  class="update-button">Update Profile</button>
        </div>
        <div class="d-flex justify-content-center col-md-6">
          <button  class="reset-button">Reset</button>
        </div>
      </div> -->
    </div>
  </div>
</div>
