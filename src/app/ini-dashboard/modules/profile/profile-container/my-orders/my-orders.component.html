

<div *ngIf="container['ordersLoading']">
  <app-loader></app-loader>
</div>

<div *ngIf="neworders?.filteredData?.length <= 0 && !container['ordersLoading']">
<app-empty-data ></app-empty-data>
</div>

<div class="container-fluid px-2 px-sm-2 px-md-4 px-lg-4" *ngIf="!container['ordersLoading']">
  <div class="orders-header-wrapper">
    <div class="title mt-5">
      <h2>Orders</h2>
    </div>
  </div>

  <div class="orders-body-wrapper">
    <div *ngFor="let trans of orders" class="orders-content mt-3 col-md-9 pointer" (click)="routeToDetail(trans)">
      <div class="d-flex align-items-center">
        <div class="p-2 flex-grow-1">
          <div class="d-flex align-items-center">
            <div class="d-flex align-items-start flex-column ml-4">
              <div class="orders-desc mb-auto px-4 text-uppercase">
                <h3>{{ trans?.id }}</h3>
              </div>
              <div class="orders-status mx-4"
                [ngClass]="{
                  success: trans?.status === 'success',
                  pending: trans?.status === 'pending' || trans?.status === 'pending_approval',
                  failed: trans?.status === 'failed' }">
                <span>{{
                  trans?.status === "success"
                    ? "Successful"
                    : trans?.status === "pending"
                    ? "Pending"
                    : trans?.status === "pending_approval"
                    ? "Pending Approval"
                    : "Failed"
                }}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="p-2 orders-amount">
          <h6> {{ trans?.amount | currency :(trans?.currency||'NGN'):'symbol-narrow'}}</h6>
        </div>
        <div class="p-2  orders-amount">
          <h6>Items: {{ trans?.totalitems }}</h6>
        </div>
        <div class="p-0 orders-icon">
          <i class="ri-arrow-right-s-line"></i>
        </div>
      </div>
    </div>
  </div>
</div>
    <mat-paginator [length]="total_count" [pageSize]="pageSize" showFirstLastButtons aria-label="Select page"></mat-paginator>
