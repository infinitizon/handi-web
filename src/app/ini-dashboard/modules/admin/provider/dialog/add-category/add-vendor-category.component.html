<div mat-dialog-title class="d-flex justify-content-end">
  <button class="close-button" [mat-dialog-close]="false">
    <i class="ri-close-line"></i>
  </button>
</div>
<div mat-dialog-content class="gateway-wrapper">
  <div class="title gateway-header">
    <h2 class="mb-0 text-center">Category Details</h2>
  </div>

  <div class="gateway-content mt-4">
    <form [formGroup]="categoryForm" [autocomplete]="'off'">
      <div class="form-group">
        <label>
          <div class="gateway-label d-flex justify-content-between">
            <div>Service(s)</div>
            <div class="units"></div>
          </div>
        </label>
        <div class="input mt-1">
          <mat-form-field class="w-100">
            <mat-label>Service(s)</mat-label>
            <mat-select formControlName="subCategories" multiple>
              <mat-option *ngFor="let category of container.categories" [value]="category.id">{{category.title}}</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="error-wrapper">
            <span *ngIf="uiErrors.title" class="error">{{ uiErrors.title }}</span>
          </div>
        </div>
      </div>

      <div class="button-wrapper mt-5 mb-4">
        <button type="submit" class="action-btn col-md-12 w-100" [disabled]="container['submitting']" (click)=" submit()">
          Save <i *ngIf="container['submitting']" class="ri-loader-4-fill"></i>
        </button>
      </div>
    </form>
  </div>
</div>
