                  (click)="startSession(session)" *ngFor="let session of container['sessions']">

                    <div class="me-2">
                      <img [src]="session?.User?.Media[0]?.response?.url || 'https://bootstrapious.com/i/snippets/sn-chat/avatar.svg'" alt="user" width="40" class="rounded-circle">

                      <div class="name">{{session?.User?.firstName}} &nbsp;<div class="user-online"></div></div>

                    </div>
                  </div>
                  <div class="d-flex flex-column align-items-end">
                    <div class="date">12/12/2024</div>
                    <div class="this-user-notifications">2</div>

                  </div>

          <div class="px-4 py-5 chat-box bg-white">
            <div class="media w-50 mb-3">
              <img src="https://bootstrapious.com/i/snippets/sn-chat/avatar.svg" alt="user" width="50" class="rounded-circle">
              <div class="media-body ml-3">
                <div class="bg-light rounded py-2 px-3 mb-2">

          <form [formGroup]="msgForm" (ngSubmit)="onChatSubmit(msgForm.value)" class="bg-light">
            <div class="input-group">
              <mat-form-field appearance="outline" class="col-md-12 w-100 input">
                <mat-label>Type a message</mat-label>
                <input matInput class="form-control " formControlName="message" >
                <button type="submit" matSuffix mat-icon-button aria-label="Submit">
