<div class="container-fluid">

  <div class="profile-nav-wrapper">
    <nav class="link-tab">
      <a class="mx-4"
      (click)="tab='info'"
        ><span class="px-2 p"><i class="ri-user-3-line"></i></span> Personal
        Info
      </a>
      <a class="mx-4"
      (click)="tab='business'"
        ><span class="px-2 m"><i class="ri-file-text-line"></i></span>Business Info
      </a>
    </nav>
  </div>
  <div class="back-button-v2 mt-3 mx-5">
    <a
      (click)="goBack()"
      class="d-flex justify-content-between align-items-center  p-0"
      ><i class="ri-arrow-left-line"></i><span>Back</span></a
    >
  </div>
  <div class="profile-content-wrapper" *ngIf="!container['loading']">
    <app-vendor-info *ngIf="tab === 'info'" [data]="infoData"></app-vendor-info>
    <app-vendor-business *ngIf="tab === 'business'" [data]="infoData"></app-vendor-business>
  </div>

  <div *ngIf="container['loading']">
    <app-loader></app-loader>
  </div>
</div>
