<div class="container">
  <div class="outer">
    <div class="middle">
      <div class="row ">
        <div class="col-md-6 d-md-flex  order-2 order-md-1">
          <div class="auth-c1-wrapper">
            <div class="auth-body">
              <div class="auth-form-wrapper">
                <form [formGroup]="vendorForm" [autocomplete]="'off'">
                  <div class="form-group">
                    <label>Vendor Name</label>
                    <div class="input mt-1">
                      <mat-form-field appearance="outline" class="col-md-12 w-100">
                        <input autocomplete="off" matInput name="name" type="text" class="" placeholder="" formControlName="name" (keyup)="controlChanged('name')" />
                      </mat-form-field>
                      <div class="error-wrapper">
                        <span *ngIf="uiErrors.name" class="error">{{
                          uiErrors.name
                        }}</span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group mt-4">
                    <label>Email</label>
                    <div class="input mt-1">
                      <mat-form-field appearance="outline" class="col-md-12 w-100">
                        <input autocomplete="off" matInput name="email" type="email" class="" placeholder="" formControlName="email" (keyup)="controlChanged('email')" />
                      </mat-form-field>
                      <div class="error-wrapper">
                        <span *ngIf="uiErrors.email" class="error">{{
                          uiErrors.email
                        }}</span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group mt-4">
                    <label>Phone number</label>
                    <div class="input mt-1">
                      <mat-form-field appearance="outline" class="col-md-12 w-100">
                        <ngx-mat-intl-tel-input [inputPlaceholder]="''" [preferredCountries]="['ng', 'us', 'gb', 'ca']"
                          formControlName="phone" [enablePlaceholder]="true" [enableSearch]="true" name="phone" #phone>
                        </ngx-mat-intl-tel-input>
                      </mat-form-field>
                      <div class="error-wrapper">
                        <span *ngIf="uiErrors.phone" class="error">{{
                          uiErrors.phone
                        }}</span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group mt-4">
                    <label>Address</label>
                    <div class="input mt-1">
                      <mat-form-field appearance="outline" class="col-md-12 w-100">
                        <input autocomplete="off" matInput name="address" type="text" class="" placeholder="" formControlName="address" (keyup)="controlChanged('address')" />
                      </mat-form-field>
                      <div class="error-wrapper">
                        <span *ngIf="uiErrors.address" class="error">{{ uiErrors.address }}</span>
                      </div>
                    </div>
                  </div>

                  <div class="button-wrapper mt-4">
                    <button type="submit" class="submit-btn col-md-12 w-100" [disabled]="vendorForm.invalid || submitting" (click)="onSubmit()">
                      Submit <i *ngIf="submitting" class="ri-loader-4-fill"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 order-1 order-md-2 m-0 p-0 mt-5">
          <div class="form-group">
            <file-upload [ngModelOptions]="{ standalone: true }" [(ngModel)]="file" name="files" fileslimit="1" [control]="fileUploadControl">
              <ng-template let-isFileDragDropAvailable="isFileDragDropAvailable" #placeholder>
                <div *ngIf="fileUploadControl.size === 0">
                  <div class="icon">
                    <svg>...</svg>
                  </div>
                  <div class="upload-text">
                    <ng-container *ngIf="isFileDragDropAvailable; else isNotDragDropAvailable">
                      <b class="text-nowrap">Drag or upload document</b>
                      <div class="upload-button-wrapper">
                        <b class="upload-button">Browse files</b>
                      </div>
                    </ng-container>
                    <ng-template #isNotDragDropAvailable>
                      <b>Click here</b> to<br />
                      choose a files
                    </ng-template>
                  </div>
                </div>
              </ng-template>
            </file-upload>
          </div>
          <div class="button-wrapper mt-4">
            <button [disabled]="submitting" type="submit" class="upload-btn col-md-12 w-100" (click)="uploadVendors()">
              Upload bulk Vendors <i *ngIf="submitting" class="ri-loader-4-fill"></i>
            </button>
          </div>
          <div class="button-wrapper mt-4">
            <button [disabled]="submitting" type="submit" class="action-btn col-md-12 w-100" (click)="downloadTemplate()">
              <i class="ri-download-line"></i> Download template <i *ngIf="submitting" class="ri-loader-4-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
