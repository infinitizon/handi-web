<div class="container-fluid px-2 px-sm-2 px-md-4 px-lg-4 pb-5">

  <div class="col-md-12 back-wrapper">
    <in-backbutton></in-backbutton>
  </div>

  <div class="services-wrapper">
    <div
      class="services-header d-flex justify-content-between align-items-center"
    >
      <div class="services-header-title v1">
        <h4>Select {{container['category']?.title}} type</h4>
        <p>
          You can pick one out of our wide selection of laundry service options.
        </p>
      </div>
    </div>

    <div class="categories-content">
      <div class="row g-3">
        <div class="col-6 col-sm-6 col-md-2" *ngFor="let c of subCategoriesData ; index as i;" [routerLink]="['/app/home/view-providers', c?.id]">
          <div class="ca pointer" [ngStyle]="{backgroundColor: i | color }">
            <div class="categories-content-img d-flex justify-content-center mt-2">
              <img src="{{i | image}}" alt="Discount image" />
            </div>
            <div class="categories-content-title text-wrap px-3 mt-2">
              <span>
                {{c?.title}} </span>
            </div>
            <!-- <div class="categories-content-sub-title">
              <span> 107 cleaners </span>
            </div> -->
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
