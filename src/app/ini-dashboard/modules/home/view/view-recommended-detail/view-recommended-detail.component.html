<div class="service-provider-wrapper px-2 px-sm-2 px-md-4 px-lg-4 pb-5">
  <div class="service-provider-content h-100 ">
    <div class="row g-3 h-100">
        <div class="services-provider-details v2">
          <div class="d-flex bd-highlight mb-3 align-items-start">
            <div class="bd-highlight">
              <div class="services-provider-details-img-wrapper">
                <img [src]="data?.Media[0]?.response?.url || '/assets/img/gallery-add.svg'" width="100" height="100" class="rounded img-thumbnail" alt="Discount image" />
              </div>
            </div>
            <div class="px-2 px-sm-2 px-md-2 bd-highlight">
              <div class="d-flex flex-column">
                <div class="services-provider-details-text">
                  <h3>{{data?.name}}</h3>
                </div>
                <div class="services-provider-details-text mt-1 d-flex align-items-center">
                  <span>
                    <span class="icon"> <i class="ri-star-fill"></i></span>
                    <span class="px-1 rating">5.0</span>
                    <span class="no">(642)</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="ms-auto bd-highlight">
              <div class="services-provider-details-icon-wrapper">
                <!-- <i class="ri-heart-fill"></i> -->
              </div>
            </div>
          </div>

          <div class="description">
            <span>{{ data?.summary}}</span>
          </div>

          <div class="mt-4">
            <div *ngIf="container['categoriesLoading']">
              <app-loader></app-loader>
            </div>

            <div class="btn-wrapper d-flex justify-content-between align-items-center " *ngFor="let service of container['providerServices']">
              <div class="btn-more">
                <h5>{{service.title}}</h5>
                <p>{{service.summary}}</p>
              </div>
              <div class="btn-book"><button (click)="navigateToProviderXteristics(service)">Book</button></div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
