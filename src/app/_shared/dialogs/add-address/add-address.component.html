<div mat-dialog-title class="d-flex justify-content-end">
  <button class="close-button" [mat-dialog-close]="false">
    <i class="ri-close-line"></i>
  </button>
</div>
<div mat-dialog-content class="gateway-wrapper">
  <div class="title gateway-header">
    <h2 class="mb-0 text-center">Add Address</h2>
  </div>

  <div class="gateway-content mt-4">
    <form [formGroup]="addressForm" [autocomplete]="'off'">
      <div class="form-group mt-4">
        <label>Phone number</label>
        <div class="input mt-1 ">
          <mat-form-field appearance="outline" class="col-md-12 w-100">
            <ngx-mat-intl-tel-input [inputPlaceholder]="''"
              [preferredCountries]="['ng', 'us', 'gb', 'ca']" formControlName="phone" [enablePlaceholder]="true"
              [enableSearch]="true" name="phone" #phone>
            </ngx-mat-intl-tel-input>
            <button
            type="button" mat-icon-button matSuffix>
            <i style="font-size: 14px; color: var(--primary);" class="ri-information-fill"></i>
          </button>
          </mat-form-field>
          <div class="error-wrapper">
            <span *ngIf="uiErrors.phone" class="error ">{{uiErrors.phone}}</span>
          </div>
        </div>
      </div>


      <div class="form-group mt-4">
        <label>Address <small>(Please pick from the search results...{{container.countdown}})</small></label>
        <div class="input mt-1 ">
          <mat-form-field appearance="outline" class="col-md-12 w-100">
            <input placeholder="Please wait, loading..." autocorrect="off" matInput autocapitalize="off" spellcheck="off" type="text" class="form-control" formControlName="address" #search />
          </mat-form-field>
          <div class="error-wrapper">
            <span *ngIf="uiErrors.address" class="error ">{{uiErrors.address}}</span>
          </div>
        </div>
      </div>


      <div class="button-wrapper mt-3">
        <button
          type="submit"
          class="action-btn col-md-12 w-100"
          [disabled]="submitting"
          (click)=" submit()"
        >
          <div class="d-flex justify-content-center align-items-center">
            <span class="">Save </span> <app-loader2 *ngIf="submitting"></app-loader2>
          </div>
        </button>
      </div>
    </form>
  </div>
</div>
