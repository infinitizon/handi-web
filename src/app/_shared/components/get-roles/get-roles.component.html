<div class="form-group" *ngIf="roles">
  <label>Select role</label>
  <div class="input mt-1 ">
    <mat-form-field appearance="outline" class="col-md-12 w-100" >
      <mat-select [(ngModel)]="role" (selectionChange)="getRole()" >
        <mat-option [value]="roleUser?.name" *ngFor="let roleUser of roles?.Roles">{{roleUser?.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
