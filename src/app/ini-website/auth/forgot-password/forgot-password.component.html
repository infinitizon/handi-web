
<div class="container-fluid">
  <div class="outer">
    <div class="middle">
      <div class="row align-items-center">
        <div class="col-md-6 p-0 m-0 auth-first-column">
          <app-auth-left-bar></app-auth-left-bar>
        </div>
        <div class="col d-flex justify-content-md-center">
          <div class="user-category-wrapper col-md-8">
            <div class="user-category">
              <div class="title col-md-11">
                <h4 class="mb-0 signup">Forgot your password?</h4>
                <p class="mb-0">
                  Enter the email account associated with your account and weâ€™ll send you an OTP to reset your password
                </p>
              </div>

              <div class="user-category-body col-md-12">
                <form [formGroup]="forgotPasswordForm" [autocomplete]="'off'">

                  <div class="form-group mt-4">
                    <label>Email address</label>
                    <div class="input mt-1 ">
                      <mat-form-field appearance="outline" class="col-md-12 w-100 input" >
                        <input autocomplete="off" matInput name="email" type="email" class="" placeholder="Enter your email address"
                          formControlName="email">
                          <button
                          type="button" mat-icon-button matPrefix>
                          <i style="font-size: 16px;" class="ri-mail-line"></i>
                        </button>
                      </mat-form-field>
                      <div class="error-wrapper"
                        *ngIf="forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.dirty || forgotPasswordForm.get('email')?.touched)">
                        <label *ngIf="forgotPasswordForm.get('email')?.errors?.['required']" class="error">Email is
                          required.</label>
                        <label *ngIf="forgotPasswordForm.get('email')?.errors?.['pattern']" class="error">Enter valid
                          email.</label>
                      </div>
                    </div>
                  </div>




                  <div class="button-wrapper mt-4">
                    <button type="submit" class="action-btn col-md-12 w-100" [disabled]="forgotPasswordForm.invalid"
                      [routerLink]="['/auth/reset-password', 1]">Continue</button>
                  </div>


                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
