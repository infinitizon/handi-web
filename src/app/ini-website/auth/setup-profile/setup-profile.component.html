<div class="container-fluid">
  <div class="outer">
    <div class="middle">
      <div class="row align-items-center">
        <div class="col-md-6 p-0 m-0 auth-first-column">
          <app-auth-left-bar></app-auth-left-bar>
        </div>
        <div class="col d-flex justify-content-md-center">
          <div class="user-category-wrapper col-md-8">
            <div class="user-category">
              <div class="title col-md-11">
                <h4 class="mb-0 signup">Setup up your profile</h4>
                <p class="mb-0">
                  Set up a Home Service username and password
                </p>
              </div>

              <div class="user-category-body col-md-12">
                <form [formGroup]="setupProfileForm" [autocomplete]="'off'">


                  <div class="form-group mt-4">
                    <label>Username</label>
                    <div class="input mt-1 ">
                      <mat-form-field appearance="outline" class="col-md-12 w-100">
                        <input autocomplete="off" matInput name="username" type="text" class="" placeholder="This will be your Home Service tag"
                          formControlName="username" (keyup)="controlChanged('username')">
                          <button
                          type="button" mat-icon-button matPrefix>
                          <i style="font-size: 18px;" class="ri-user-line"></i>
                        </button>
                      </mat-form-field>
                      <div class="error-wrapper">
                        <span *ngIf="uiErrors.username" class="error ">{{uiErrors.username}}</span>
                      </div>
                    </div>
                  </div>


                  <div class="form-group mt-4">
                    <label>Password</label>
                    <div class="input mt-1">
                      <mat-form-field appearance="outline" class="col-md-12 w-100">
                        <input matInput id="password" name="password" type="password" class="" placeholder="Enter a secure password"
                          autocomplete="new-password" formControlName="password" (keyup)="controlChanged('password')"
                          [type]="container['fieldTextType'] ? 'text' : 'password'">
                        <button
                          type="button" mat-icon-button matPrefix>
                          <i style="font-size: 18px;" class="ri-lock-line"></i>
                        </button>
                        <button type="button" mat-icon-button matSuffix (click)="showEyes()" [attr.aria-label]="'Hide password'"
                          [attr.aria-pressed]="container['fieldTextType']">
                          <i style="font-size: 18px;" class="{{container['fieldTextType'] ? 'ri-eye-line' : 'ri-eye-off-line'}}"></i>
                        </button>
                      </mat-form-field>
                      <div class="error-wrapper">
                        <span *ngIf="uiErrors.password" class="error">{{uiErrors.password}}</span>
                      </div>
                    </div>
                  </div>



                  <div class="button-wrapper mt-4">
                    <button [routerLink]="['/app/home']"  type="submit" class="action-btn col-md-12 w-100" [disabled]="setupProfileForm.invalid">
                      <div class="d-flex justify-content-center align-items-center">
                      <span>Complete</span>
                    </div>
                    </button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
